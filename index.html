<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .container h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        .social-btns {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .social-btns a {
            text-decoration: none;
            color: #fff;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .social-btns a i {
            margin-right: 12px;
            font-size: 1.5rem;
        }

        .social-btns a::before {
            content: "";
            position: absolute;
            left: -50%;
            top: 0;
            width: 0;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: 0.5s;
            transform: skewX(-20deg);
        }

        .social-btns a:hover::before {
            width: 200%;
        }

        .social-btns a:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .whatsapp { background: #25D366; }
        .instagram { background: #E1306C; }
        .facebook { background: #1877F2; }
        .youtube { background: #FF0000; }

        @media(max-width: 500px){
            .container {
                padding: 30px 20px;
            }
            .container h1 {
                font-size: 2rem;
            }
            .social-btns a {
                font-size: 1rem;
                padding: 12px 20px;
            }
            .social-btns a i {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow Me On</h1>
        <div class="social-btns">
            <a href="https://wa.me/your_number" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i>WhatsApp</a>
            <a href="https://instagram.com/your_username" target="_blank" class="instagram"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="https://facebook.com/your_page" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
            <a href="https://youtube.com/your_channel" target="_blank" class="youtube"><i class="fab fa-youtube"></i>YouTube</a>
        </div>
    </div>
</body>
</html>
