<style>
  :root{
    --bg1:#081224; --bg2:#081a2a;
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.03);
    --accent:#ffdf5a;
    --success:#28d07a;
    --card-w: 380px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(120deg,var(--bg1),var(--bg2)); color:#fff;-webkit-font-smoothing:antialiased}
  .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:28px; gap:18px; flex-direction:column}

  /* animated subtle background */
  .page-bg{
    position:fixed; inset:0; z-index:-2;
    background: linear-gradient(0deg, rgba(255,255,255,0.01), rgba(0,0,0,0.15));
  }
  /* soft moving gradient overlay */
  .animated {
    position:fixed; inset:0; z-index:-3; filter:blur(40px); opacity:0.45;
    background: linear-gradient(45deg, rgba(255,127,80,0.12), rgba(60,80,200,0.12), rgba(160,50,200,0.08));
    background-size: 400% 400%;
    animation: bgmove 18s ease infinite;
  }
  @keyframes bgmove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

  /* card container */
  .card{
    width:100%; max-width:var(--card-w); border-radius:18px; padding:22px; text-align:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 1px solid rgba(255,255,255,0.04);
    box-shadow: 0 10px 40px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    backdrop-filter: blur(8px) saturate(120%);
  }
  .brand{display:flex; gap:12px; align-items:center; justify-content:center; margin-bottom:12px}
  .logo{width:64px;height:64px;border-radius:12px;object-fit:cover;border:2px solid rgba(255,255,255,0.06)}
  .title{font-weight:700;color:var(--accent); font-size:1.1rem}
  .sub{color:rgba(255,255,255,0.75); font-size:0.92rem; margin-top:6px}

  /* swipe block (premium) */
  .swipe-block{width:100%; display:flex; flex-direction:column; gap:14px; margin-top:8px}
  .swipe {
    position:relative; width:100%; height:68px; border-radius:999px; overflow:hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
    display:flex; align-items:center; gap:16px; padding:8px;
  }

  /* progress fill */
  .fill {
    position:absolute; left:0; top:0; bottom:0; width:0%; border-radius:999px;
    background: linear-gradient(90deg, rgba(255,223,90,0.14), rgba(255,110,90,0.10));
    transition: width 40ms linear;
    pointer-events:none;
    filter: blur(6px) opacity(0.9);
    mix-blend-mode: screen;
  }

  .swipe-left {
    position:relative; z-index:3; display:flex; align-items:center; gap:12px; padding-left:12px; padding-right:10px;
    width: calc(100% - 92px);
  }
  .meta { text-align:left; }
  .meta .name { font-weight:700; font-size:1rem; color:#fff }
  .meta .hint { font-size:0.86rem; color:rgba(255,255,255,0.75) }

  /* draggable circle */
  .handle {
    position:absolute; right:calc(100% - 68px); z-index:4; top:50%; transform:translateY(-50%);
    width:56px; height:56px; border-radius:50%; background:linear-gradient(180deg,#ffffff,#ffeaa3);
    display:flex; align-items:center; justify-content:center; cursor:grab; user-select:none;
    box-shadow: 0 8px 30px rgba(0,0,0,0.45), 0 1px 0 rgba(255,255,255,0.6) inset;
    transition: transform 160ms cubic-bezier(.2,.9,.3,1), box-shadow 120ms;
    right:auto; left:6px; /* start on left */
    border: 1px solid rgba(255,255,255,0.12);
  }
  .handle:active{ cursor:grabbing; transform:translateY(-50%) scale(0.995) }

  .handle .icon {
    width:34px; height:34px; border-radius:10px; display:flex; align-items:center; justify-content:center;
    font-weight:700; color:#111; font-size:18px;
  }

  /* completed state */
  .swipe.success { box-shadow: 0 12px 60px rgba(40,208,122,0.12), inset 0 1px 0 rgba(255,255,255,0.03) }
  .swipe.success .handle { transform: translateY(-50%) scale(1.02); box-shadow: 0 14px 40px rgba(40,208,122,0.18); }
  .check {
    position:absolute; right:18px; z-index:5; top:50%; transform:translateY(-50%); font-size:20px; color:var(--success);
    opacity:0; transition: opacity 260ms ease;
  }
  .swipe.success .check { opacity:1 }

  /* small label (swipe to...) */
  .label { position:absolute; left:50%; transform:translateX(-50%); z-index:2; color:rgba(255,255,255,0.75); font-weight:600; pointer-events:none; font-size:0.95rem; }

  /* responsive */
  @media (max-width:420px){
    :root{--card-w: 340px}
    .swipe{height:60px}
    .handle{width:50px;height:50px}
  }
</style>

<script>
/* Generic swipe handler factory for a single .swipe element */
function makeSwipe(elem){
  const handle = elem.querySelector('.handle');
  const fill = elem.querySelector('.fill');
  const check = elem.querySelector('.check');
  const label = elem.querySelector('.label');
  const url = elem.dataset.url;
  let dragging = false;
  let startX = 0, curX = 0;
  const pad = 6; // left padding
  const handleW = handle.offsetWidth;
  const maxX = elem.clientWidth - handleW - pad;
  const successThreshold = maxX - 12; // px where we trigger success

  // ensure fill width uses percent to be smooth
  function setPos(px){
    if (px < pad) px = pad;
    if (px > maxX) px = maxX;
    const pct = ((px - pad) / (maxX - pad)) * 100;
    handle.style.left = px + 'px';
    fill.style.width = (pct) + '%';
  }

  function reset(){
    handle.style.transition = 'left 300ms cubic-bezier(.2,.9,.25,1)';
    fill.style.transition = 'width 300ms cubic-bezier(.2,.9,.25,1)';
    setPos(pad);
    setTimeout(()=>{ handle.style.transition = ''; fill.style.transition = ''; elem.classList.remove('success'); check.style.opacity = 0; }, 320);
  }

  // pointer down (mouse/touch)
  function down(clientX){
    dragging = true;
    startX = clientX - (parseInt(handle.style.left || pad) || pad);
    handle.style.transition = '';
    fill.style.transition = '';
  }
  function move(clientX){
    if (!dragging) return;
    curX = clientX - startX;
    if (curX < pad) curX = pad;
    if (curX > maxX) curX = maxX;
    setPos(curX);
  }
  function up(){
    if (!dragging) return;
    dragging = false;
    if (curX >= successThreshold){
      // success
      elem.classList.add('success');
      check.style.opacity = 1;
      handle.style.left = maxX + 'px';
      fill.style.width = '100%';
      // small success animation then open
      setTimeout(()=>{
        try{ window.open(url, '_blank', 'noopener'); }catch(e){}
      }, 220);
      // reset after a delay
      setTimeout(reset, 1400);
    } else {
      reset();
    }
  }

  // mouse events
  handle.addEventListener('mousedown', (e)=> { e.preventDefault(); down(e.clientX); });
  window.addEventListener('mousemove', (e)=> move(e.clientX));
  window.addEventListener('mouseup', up);

  // touch events
  handle.addEventListener('touchstart', (e)=> { down(e.touches[0].clientX); }, {passive:true});
  window.addEventListener('touchmove', (e)=> { move(e.touches[0].clientX); }, {passive:true});
  window.addEventListener('touchend', up);

  // keyboard support: Left/Right to nudge, Enter to complete
  handle.addEventListener('keydown', (e)=>{
    const curLeft = parseInt(handle.style.left || pad) || pad;
    if (e.key === 'ArrowRight') {
      const nx = Math.min(maxX, curLeft + 20);
      setPos(nx);
    } else if (e.key === 'ArrowLeft') {
      const nx = Math.max(pad, curLeft - 20);
      setPos(nx);
    } else if (e.key === 'Enter') {
      // if near end, trigger success
      if (curLeft >= successThreshold - 10) {
        curX = maxX;
        up();
      }
    }
  });

  // init position
  handle.style.left = pad + 'px';
  fill.style.width = '0%';
  check.style.opacity = 0;

  // recompute sizes on resize
  window.addEventListener('resize', ()=> {
    const newMax = elem.clientWidth - handle.offsetWidth - pad;
    // if sizes changed, set to pad to avoid glitches
    handle.style.left = pad + 'px';
    fill.style.width = '0%';
  });
}

/* attach to all swipe blocks */
document.querySelectorAll('.swipe').forEach(makeSwipe);

*/
</script>
