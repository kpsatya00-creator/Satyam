<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Swipe Links</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background: linear-gradient(270deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
      background-size: 800% 800%;
      animation: gradientBG 12s ease infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .swipe-container {
      position: relative;
      width: 320px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      overflow: hidden;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .swipe-track {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      pointer-events: none;
    }

    .swipe-btn {
      position: absolute;
      top: 4px;
      left: 4px;
      width: 52px;
      height: 52px;
      background: #00ff88;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      user-select: none;
      transition: background 0.3s;
      font-size: 24px;
      font-weight: bold;
    }

    .swipe-btn:active {
      cursor: grabbing;
      background: #00cc66;
    }
  </style>
</head>
<body>

  <!-- WhatsApp -->
  <div class="swipe-container" data-url="https://wa.me/919999999999">
    <div class="swipe-track">Swipe to open WhatsApp</div>
    <div class="swipe-btn">➤</div>
  </div>

  <!-- Flipkart -->
  <div class="swipe-container" data-url="https://www.flipkart.com">
    <div class="swipe-track">Swipe to open Flipkart</div>
    <div class="swipe-btn">➤</div>
  </div>

  <!-- YouTube -->
  <div class="swipe-container" data-url="https://www.youtube.com">
    <div class="swipe-track">Swipe to open YouTube</div>
    <div class="swipe-btn">➤</div>
  </div>

  <!-- Instagram -->
  <div class="swipe-container" data-url="https://www.instagram.com">
    <div class="swipe-track">Swipe to open Instagram</div>
    <div class="swipe-btn">➤</div>
  </div>

  <script>
    document.querySelectorAll('.swipe-container').forEach(container => {
      const btn = container.querySelector('.swipe-btn');
      const url = container.getAttribute("data-url");
      let isDragging = false;
      let startX, currentX;

      btn.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.clientX - btn.offsetLeft;
      });

      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        e.preventDefault();
        currentX = e.clientX - startX;
        if (currentX < 4) currentX = 4;
        if (currentX > container.offsetWidth - btn.offsetWidth - 4) {
          currentX = container.offsetWidth - btn.offsetWidth - 4;
        }
        btn.style.left = currentX + "px";
      });

      document.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        if (currentX >= container.offsetWidth - btn.offsetWidth - 20) {
          window.open(url, "_blank"); // ✅ swipe complete → open link
          btn.style.left = "4px";
        } else {
          btn.style.left = "4px"; // reset position
        }
      });
    });
  </script>
</body>
</html>
