<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1d2b64, #f8cdda, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: "Poppins", sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 330px;
    }

    .swipe-btn {
      position: relative;
      width: 100%;
      height: 65px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50px;
      overflow: hidden;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .swipe-track {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      padding-left: 70px;
      display: flex;
      align-items: center;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      pointer-events: none;
    }

    .swipe-handle {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      cursor: grab;
      transition: background 0.3s;
    }

    .swipe-btn.whatsapp .swipe-handle { color: #25D366; }
    .swipe-btn.flipkart .swipe-handle { color: #2874F0; }
    .swipe-btn.youtube .swipe-handle { color: #FF0000; }
    .swipe-btn.instagram .swipe-handle { 
      color: #E1306C; 
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      color: white;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- WhatsApp -->
    <div class="swipe-btn whatsapp" data-url="https://wa.me/919876543210">
      <div class="swipe-track"><i class="fab fa-whatsapp"></i>&nbsp; Chat with WhatsApp</div>
      <div class="swipe-handle"><i class="fas fa-angle-right"></i></div>
    </div>

    <!-- Flipkart -->
    <div class="swipe-btn flipkart" data-url="https://www.flipkart.com/">
      <div class="swipe-track"><i class="fas fa-shopping-cart"></i>&nbsp; Visit Flipkart</div>
      <div class="swipe-handle"><i class="fas fa-angle-right"></i></div>
    </div>

    <!-- YouTube -->
    <div class="swipe-btn youtube" data-url="https://www.youtube.com/">
      <div class="swipe-track"><i class="fab fa-youtube"></i>&nbsp; Subscribe YouTube</div>
      <div class="swipe-handle"><i class="fas fa-angle-right"></i></div>
    </div>

    <!-- Instagram -->
    <div class="swipe-btn instagram" data-url="https://www.instagram.com/">
      <div class="swipe-track"><i class="fab fa-instagram"></i>&nbsp; Follow Instagram</div>
      <div class="swipe-handle"><i class="fas fa-angle-right"></i></div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".swipe-btn").forEach(btn => {
      const handle = btn.querySelector(".swipe-handle");
      const url = btn.dataset.url;
      let isDown = false;
      let startX, currentX;

      handle.addEventListener("mousedown", e => {
        isDown = true;
        startX = e.clientX;
        handle.style.transition = "none";
      });

      document.addEventListener("mousemove", e => {
        if (!isDown) return;
        currentX = e.clientX - startX;
        if (currentX > 0 && currentX < btn.offsetWidth - handle.offsetWidth - 10) {
          handle.style.left = currentX + 5 + "px";
        }
      });

      document.addEventListener("mouseup", () => {
        if (!isDown) return;
        isDown = false;
        handle.style.transition = "all 0.3s ease";

        if (parseInt(handle.style.left) > btn.offsetWidth - handle.offsetWidth - 20) {
          window.open(url, "_blank");
          handle.style.left = "5px";
        } else {
          handle.style.left = "5px";
        }
      });
    });
  </script>
</body>
</html>
