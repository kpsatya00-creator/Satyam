<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Gradient â€” Pratap Trader's</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg,#ff5f6d,#ffc371);
  transition: background 10s ease;
  position: relative;
}

/* Wrap */
.wrap {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  z-index: 2;
}

/* Card */
.card{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  text-align: center;
  max-width: 400px;
  width: 100%;
  position: relative;
  z-index: 2;
}
.card .logo{width:80px;height:80px;border-radius:16px;object-fit:cover;margin-bottom:12px;}
.card .title{font-size:1.3rem;font-weight:700;color:#ffdf5a;}
.card .sub{font-size:0.95rem;color:rgba(255,255,255,0.75);margin-bottom:16px;}
.link-btn{
  display:flex;justify-content:center;align-items:center;
  padding:12px 20px;margin:10px 0;border-radius:16px;background: rgba(255,255,255,0.1);
  cursor:pointer;transition:0.3s;box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
.link-btn:hover{background: rgba(255,223,90,0.15);transform:scale(1.05);}

/* Bubbles */
.bg-bubble{
  position:absolute;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), rgba(255,255,255,0));
  pointer-events:none;
  box-shadow: inset -5px -5px 20px rgba(255,255,255,0.2), inset 5px 5px 20px rgba(0,0,0,0.1);
  transform: translate3d(0,0,0);
}

/* Tap bubbles */
.bubble{
  position:absolute;
  border-radius:50%;
  pointer-events:none;
  opacity:1;
  transform: scale(0);
  transition: transform 0.6s ease-out, opacity 0.6s ease-out;
}

/* Guide for first-time users */
.guide{
  position:absolute;
  top:30%;
  left:50%;
  transform:translateX(-50%);
  background: rgba(0,0,0,0.6);
  padding:12px 20px;
  border-radius:20px;
  color:#fff;
  font-weight:600;
  text-align:center;
  animation: pulse 1.5s infinite;
  z-index:5;
}
@keyframes pulse{
  0%,100%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.05);}
}
</style>
</head>
<body>

<div class="wrap">
  <div class="card">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <div class="title">Pratap Trader's</div>
    <div class="sub">Click on any link & enjoy the magic!</div>

    <!-- Buttons -->
    <div class="link-btn" onclick="window.open('https://wa.me/919876543210','_blank')">WhatsApp</div>
    <div class="link-btn" onclick="window.open('https://www.flipkart.com/','_blank')">Flipkart</div>
    <div class="link-btn" onclick="window.open('https://youtube.com/@pratap.traders','_blank')">YouTube</div>
    <div class="link-btn" onclick="window.open('https://instagram.com/pratap.traders','_blank')">Instagram</div>
    <div class="link-btn" onclick="window.open('https://www.amazon.in/','_blank')">Amazon</div>
    <div class="link-btn" onclick="window.open('https://www.facebook.com/','_blank')">Facebook</div>
  </div>
</div>

<script>
// First-time guide
if(!localStorage.getItem('visited')){
  let guide = document.createElement('div');
  guide.className='guide';
  guide.innerText='Tap anywhere to see magic!';
  document.body.appendChild(guide);
  setTimeout(()=>{guide.remove()},4000);
  localStorage.setItem('visited','yes');
}

// Gradient colors
let gradients=[
  ['#ff5f6d','#ffc371'],
  ['#24c6dc','#514a9d'],
  ['#ff9a9e','#fad0c4'],
  ['#a1c4fd','#c2e9fb'],
  ['#fbc2eb','#a6c1ee']
];
let current=0;
function changeGradient(){
  current = (current+1)%gradients.length;
  document.body.style.background = `linear-gradient(120deg, ${gradients[current][0]}, ${gradients[current][1]})`;
}
setInterval(changeGradient,15000);
changeGradient();

// Add 3D bubbles
for(let i=0;i<15;i++){
  let b = document.createElement('div');
  b.className='bg-bubble';
  b.style.left=Math.random()*100+'%';
  let size = 60 + Math.random()*100;
  b.style.width = b.style.height = size+'px';
  b.style.animationDuration = (15+Math.random()*15)+'s';
  b.style.top = Math.random()*100+'%';
  document.body.appendChild(b);
}

// Tap bubbles
document.body.addEventListener('click', e=>{
  let b=document.createElement('div');
  b.className='bubble';
  b.style.left=e.clientX+'px';
  b.style.top=e.clientY+'px';
  b.style.width=b.style.height=(30+Math.random()*30)+'px';
  b.style.background='radial-gradient(circle,#ffdf5a,#ff75a0)';
  document.body.appendChild(b);
  setTimeout(()=>{b.style.transform='scale(2)';b.style.opacity=0;},10);
  setTimeout(()=>b.remove(),600);
});
</script>
</body>
</html>
