<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Premium Swipe Links — Pratap Trader's</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#071124; --bg2:#081a2a;
    --accent:#ffdf5a;
    --success:#28d07a;
    --card-w:420px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(120deg,var(--bg1),var(--bg2)); color:#fff;-webkit-font-smoothing:antialiased}
  .wrap{min-height:100vh; display:flex; align-items:center; justify-content:center; padding:28px; gap:18px; flex-direction:column}

  .card{
    width:100%; max-width:var(--card-w); border-radius:16px; padding:20px; text-align:left;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 12px 50px rgba(0,0,0,0.6);
    backdrop-filter: blur(8px) saturate(120%);
  }

  .brand{display:flex; gap:12px; align-items:center; margin-bottom:14px}
  .logo{width:56px;height:56px;border-radius:12px;object-fit:cover;border:2px solid rgba(255,255,255,0.06)}
  .title{font-weight:700;color:var(--accent); font-size:1.05rem}
  .sub{color:rgba(255,255,255,0.78); font-size:0.92rem}

  /* single swipe row */
  .row { margin-top:12px; }
  .swipe {
    position:relative; width:100%; height:72px; border-radius:999px; overflow:hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.04);
    display:flex; align-items:center; padding:10px 14px; gap:12px;
  }

  .swipe .left {
    display:flex; align-items:center; gap:12px; z-index:2;
  }
  .iconBox {
    width:52px; height:52px; border-radius:12px; display:flex; align-items:center; justify-content:center;
    flex:0 0 52px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.35);
  }
  .meta { line-height:1; }
  .meta .name { font-weight:700; font-size:1rem }
  .meta .hint { font-size:0.86rem; color:rgba(255,255,255,0.75) }

  /* progress fill (underneath) */
  .fill {
    position:absolute; left:0; top:0; bottom:0; width:0%; border-radius:999px;
    background: linear-gradient(90deg, rgba(255,223,90,0.12), rgba(255,110,90,0.08));
    z-index:1; transition: width 30ms linear;
    pointer-events:none;
  }

  /* draggable handle */
  .handle {
    position:absolute; left:8px; top:50%; transform:translateY(-50%); z-index:3;
    width:56px; height:56px; border-radius:50%;
    display:flex; align-items:center; justify-content:center;
    background:linear-gradient(180deg,#ffffff,#ffeaa3);
    color:#111; font-weight:700; cursor:grab; user-select:none;
    box-shadow: 0 10px 28px rgba(0,0,0,0.45);
    touch-action: none; /* important for pointer events on touch */
    transition: transform 160ms cubic-bezier(.2,.9,.25,1), box-shadow 160ms;
  }
  .handle:active { cursor:grabbing; transform: translateY(-50%) scale(0.995) }

  /* check icon on success */
  .check {
    position:absolute; right:18px; top:50%; transform:translateY(-50%); z-index:2;
    font-size:20px; color:var(--success); opacity:0; transition:opacity 220ms;
  }
  .swipe.success .check { opacity:1 }

  /* small colors per service */
  .whatsapp .iconBox { background: linear-gradient(135deg,#25D366,#1fbf5a); }
  .flipkart .iconBox { background: linear-gradient(135deg,#2874F0,#0b6ef0); }
  .youtube .iconBox { background: linear-gradient(135deg,#FF0000,#e53935); }
  .instagram .iconBox { background: linear-gradient(135deg,#f58529,#515bd4); }

  /* small responsive */
  @media (max-width:420px){
    .card { padding:16px }
    .swipe { height:62px }
    .iconBox { width:48px; height:48px; border-radius:10px }
    .handle { width:50px; height:50px }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="logo.png" alt="logo" class="logo" onerror="this.style.display='none'">
        <div>
          <div class="title">Pratap Trader's</div>
          <div class="sub">Swipe karke hi link khulega — touch & mouse dono support</div>
        </div>
      </div>

      <!-- WhatsApp -->
      <div class="row">
        <div class="swipe whatsapp" data-url="https://wa.me/919876543210">
          <div class="fill" aria-hidden="true"></div>

          <div class="left">
            <div class="iconBox" aria-hidden="true">
              <!-- WhatsApp small svg -->
              <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M20.52 3.48A11.96 11.96 0 0012 .5 11.96 11.96 0 003.48 3.48 11.94 11.94 0 00.5 12c0 2.1.55 4.1 1.6 5.86L.5 23.5l5.8-1.56A11.94 11.94 0 0012 23.5h.01c2.12 0 4.12-.55 5.88-1.6A11.96 11.96 0 0023.5 12a11.96 11.96 0 00-1-5.52z" fill="#fff" opacity="0.08"/><path d="M17.38 14.48c-.24-.12-1.4-.69-1.62-.77-.22-.09-.38-.12-.55.12-.17.24-.66.77-.81.93-.15.17-.3.19-.54.06-.24-.12-1.01-.37-1.92-1.18-.71-.64-1.19-1.44-1.33-1.68-.14-.24-.015-.37.106-.49.11-.11.24-.3.36-.45.12-.16.16-.27.24-.45.08-.18.04-.34-.02-.46-.06-.12-.55-1.33-.76-1.82-.2-.47-.41-.41-.55-.41-.14 0-.3-.01-.46-.01-.15 0-.4.06-.61.29-.22.23-.85.83-.85 2.02s.87 2.34.99 2.5c.12.16 1.71 2.62 4.14 3.67 2.43 1.04 2.43.7 2.87.65.44-.05 1.4-.57 1.6-1.12.2-.55.2-1.02.14-1.12-.06-.1-.22-.16-.46-.28z" fill="#fff"/></svg>
            </div>
            <div class="meta">
              <div class="name">WhatsApp</div>
              <div class="hint">Chat with us</div>
            </div>
          </div>

          <div class="handle" role="button" tabindex="0" aria-label="Swipe WhatsApp">
            <div style="font-size:18px; font-weight:700;">➤</div>

          <div class="check">✔</div>
        </div>
      </div>

      <!-- Flipkart -->
      <div class="row">
        <div class="swipe flipkart" data-url="https://www.flipkart.com/">
          <div class="fill" aria-hidden="true"></div>
          <div class="left">
            <div class="iconBox" aria-hidden="true">
              <!-- simple cart icon -->
              <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M6 4h3l2 3h3l-4 5 1 1 5-6V4z" fill="#fff"/></svg>
            </div>
            <div class="meta">
              <div class="name">Flipkart</div>
              <div class="hint">Visit our store</div>
            </div>
          </div>
          <div class="handle" role="button" tabindex="0" aria-label="Swipe Flipkart"><div style="font-size:18px;font-weight:700;">➤</div></div>
          <div class="check">✔</div>
        </div>
      </div>

      <!-- YouTube -->
      <div class="row">
        <div class="swipe youtube" data-url="https://youtube.com/@pratap.traders">
          <div class="fill" aria-hidden="true"></div>
          <div class="left">
            <div class="iconBox" aria-hidden="true">
              <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><rect x="3" y="6" width="18" height="12" rx="3" fill="#fff" opacity="0.06"/><path d="M10 15l5-3-5-3v6z" fill="#fff"/></svg>
            </div>
            <div class="meta">
              <div class="name">YouTube</div>
              <div class="hint">Subscribe to channel</div>
            </div>
          </div>
          <div class="handle" role="button" tabindex="0" aria-label="Swipe YouTube"><div style="font-size:18px;font-weight:700;">➤</div></div>
          <div class="check">✔</div>
        </div>
      </div>

      <!-- Instagram -->
      <div class="row">
        <div class="swipe instagram" data-url="https://instagram.com/pratap.traders">
          <div class="fill" aria-hidden="true"></div>
          <div class="left">
            <div class="iconBox" aria-hidden="true">
              <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><rect x="3.5" y="3.5" width="17" height="17" rx="5" fill="#fff" opacity="0.08"/><circle cx="12" cy="12" r="3.2" fill="#fff"/><circle cx="17.2" cy="6.8" r="0.8" fill="#fff" opacity="0.9"/></svg>
            </div>
            <div class="meta">
              <div class="name">Instagram</div>
              <div class="hint">Follow us</div>
            </div>
          </div>
          <div class="handle" role="button" tabindex="0" aria-label="Swipe Instagram"><div style="font-size:18px;font-weight:700;">➤</div></div>
          <div class="check">✔</div>
        </div>
      </div>

    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const swipeEls = Array.from(document.querySelectorAll('.swipe'));

  swipeEls.forEach(sw => {
    const handle = sw.querySelector('.handle');
    const fill = sw.querySelector('.fill');
    const check = sw.querySelector('.check');
    const url = sw.dataset.url;

    // runtime values (recomputed on resize)
    let pad = 8;
    let swRect = sw.getBoundingClientRect();
    let handleW = handle.offsetWidth;
    let minLeft = pad;
    let maxLeft = swRect.width - handleW - pad;
    let startPointerX = 0;
    let handleStartLeft = minLeft;
    let curLeft = minLeft;
    const successGap = Math.max(14, Math.round(handleW * 0.24));
    let successThreshold = maxLeft - successGap;

    // ensure initial positions
    function setToStart(animated = false) {
      if (animated) {
        handle.style.transition = 'left 300ms cubic-bezier(.2,.9,.25,1)';
        fill.style.transition = 'width 300ms cubic-bezier(.2,.9,.25,1)';
      } else {
        handle.style.transition = '';
        fill.style.transition = '';
      }
      handle.style.left = minLeft + 'px';
      fill.style.width = '0%';
      curLeft = minLeft;
      sw.classList.remove('success');
      check.style.opacity = 0;
      // clear transitions after done
      if (animated) setTimeout(()=> { handle.style.transition=''; fill.style.transition=''; }, 320);
    }

    // update geometry (call on resize)
    function recompute() {
      swRect = sw.getBoundingClientRect();
      handleW = handle.offsetWidth;
      minLeft = pad;
      maxLeft = Math.max(minLeft, swRect.width - handleW - pad);
      successThreshold = maxLeft - successGap;
      // reset to left to avoid out-of-bounds
      setToStart(false);
    }

    // compute percent fill based on left
    function applyLeft(px) {
      if (px < minLeft) px = minLeft;
      if (px > maxLeft) px = maxLeft;
      curLeft = px;
      handle.style.left = px + 'px';
      const pct = (px - minLeft) / Math.max(1, (maxLeft - minLeft));
      fill.style.width = (pct * 100) + '%';
    }

    // pointer handlers (works for mouse & touch via pointer events)
    function onPointerDown(e) {
      e.preventDefault();
      // button might not be focused; focus for keyboard use
      handle.focus();
      // capture pointer for smooth moves
      if (e.pointerId && handle.setPointerCapture) {
        try { handle.setPointerCapture(e.pointerId); } catch(err){}
      }
      startPointerX = e.clientX;
      handleStartLeft = parseInt(handle.style.left || minLeft) || minLeft;
      handle.style.transition = ''; fill.style.transition = '';
      window.addEventListener('pointermove', onPointerMove);
      window.addEventListener('pointerup', onPointerUp, { once: true });
    }
    function onPointerMove(e) {
      e.preventDefault();
      const dx = e.clientX - startPointerX;
      applyLeft(handleStartLeft + dx);
    }
    function onPointerUp(e) {
      window.removeEventListener('pointermove', onPointerMove);
      // release capture if set
      if (e.pointerId && handle.releasePointerCapture) {
        try { handle.releasePointerCapture(e.pointerId); } catch(err){}
      }
      // check success
      if (curLeft >= successThreshold) {
        // success
        applyLeft(maxLeft);
        sw.classList.add('success');
        check.style.opacity = 1;
        // small delay then open link
        setTimeout(()=>{
          try { window.open(url, '_blank', 'noopener'); } catch(err){}
        }, 200);
        // reset after a short time
        setTimeout(()=> setToStart(true), 1400);
      } else {
        // snap back
        setToStart(true);
      }
    }

    // keyboard support
    handle.addEventListener('keydown', (ev) => {
      const step = Math.max(10, Math.round(handleW * 0.18));
      if (ev.key === 'ArrowRight') {
        ev.preventDefault();
        applyLeft(Math.min(maxLeft, curLeft + step));
      } else if (ev.key === 'ArrowLeft') {
        ev.preventDefault();
        applyLeft(Math.max(minLeft, curLeft - step));
      } else if (ev.key === 'Enter' || ev.key === ' ') {
        // if near end, complete — else nudge to end visually then success
        ev.preventDefault();
        if (curLeft >= successThreshold - 8) {
          applyLeft(maxLeft);
          sw.classList.add('success');
          check.style.opacity = 1;
          setTimeout(()=> { try { window.open(url, '_blank', 'noopener'); }catch(e){} }, 180);
          setTimeout(()=> setToStart(true), 1400);
        } else {
          // nudge to max for keyboard users (visual)
          applyLeft(Math.min(maxLeft, curLeft + step));
        }
      }
    });

    // pointer down attach
    handle.addEventListener('pointerdown', onPointerDown);

    // initialize
    recompute();
    // recompute on window resize
    window.addEventListener('resize', recompute);
  });
});
</script>
</body>
</html>
