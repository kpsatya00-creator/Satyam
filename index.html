<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Gradient â€” Pratap Trader's</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#ffdf5a;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Poppins',sans-serif;height:100%;overflow:hidden;color:#fff;transition:background 2s linear;}
.wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:20px;position:relative;padding:20px;z-index:1;}

/* Floating stars */
.star{position:absolute;width:6px;height:6px;border-radius:50%;background: #fff8; pointer-events:none;animation: float 12s linear infinite;}
@keyframes float{0%{transform:translateY(0) translateX(0);}50%{transform:translateY(-20px) translateX(10px);}100%{transform:translateY(0) translateX(0);}}

/* Transparent bubbles background */
.bg-bubble{position:absolute;width:20px;height:20px;border-radius:50%;background: rgba(255,255,255,0.15);pointer-events:none;animation: floatBubble 15s linear infinite;}
@keyframes floatBubble{
  0%{transform:translateY(100vh) translateX(0) scale(1);}
  50%{transform:translateY(50vh) translateX(20px) scale(1.2);}
  100%{transform:translateY(-50px) translateX(-10px) scale(1);}
}

/* Card style */
.card{background:rgba(255,255,255,0.05);backdrop-filter:blur(12px);border-radius:20px;padding:24px;box-shadow:0 10px 40px rgba(0,0,0,0.6);text-align:center;max-width:400px;width:100%;position:relative;z-index:2;}
.card .logo{width:80px;height:80px;border-radius:16px;object-fit:cover;margin-bottom:12px;}
.card .title{font-size:1.3rem;font-weight:700;color:var(--accent);}
.card .sub{font-size:0.95rem;color:rgba(255,255,255,0.75);margin-bottom:16px;}

/* Links */
.link-btn{display:flex;align-items:center;gap:12px;padding:12px 20px;margin:10px 0;border-radius:16px;background: rgba(255,255,255,0.1);cursor:pointer;transition:0.3s;box-shadow:0 6px 18px rgba(0,0,0,0.35);}
.link-btn:hover{background: rgba(255,223,90,0.15);transform:scale(1.05);}
.link-btn svg{width:28px;height:28px;}

/* Tap bubble */
.bubble{position:absolute;border-radius:50%;pointer-events:none;opacity:1;transform:scale(0);transition:transform 0.6s ease-out,opacity 0.6s ease-out;}
</style>
</head>
<body>

<div class="wrap" id="wrap">
  <!-- Floating stars and background bubbles will be added by JS -->

  <div class="card">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <div class="title">Pratap Trader's</div>
    <div class="sub">Click on any link & enjoy the magic!</div>

    <!-- WhatsApp -->
    <div class="link-btn" onclick="window.open('https://wa.me/919876543210','_blank')">
      WhatsApp
    </div>

    <!-- Flipkart -->
    <div class="link-btn" onclick="window.open('https://www.flipkart.com/','_blank')">
      Flipkart
    </div>

    <!-- YouTube -->
    <div class="link-btn" onclick="window.open('https://youtube.com/@pratap.traders','_blank')">
      YouTube
    </div>

    <!-- Instagram -->
    <div class="link-btn" onclick="window.open('https://instagram.com/pratap.traders','_blank')">
      Instagram
    </div>

    <!-- Amazon -->
    <div class="link-btn" onclick="window.open('https://www.amazon.in/','_blank')">
      Amazon
    </div>

    <!-- Facebook -->
    <div class="link-btn" onclick="window.open('https://www.facebook.com/','_blank')">
      Facebook
    </div>

  </div>
</div>

<script>
// Floating stars
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'%';
  s.style.left=Math.random()*100+'%';
  s.style.width=s.style.height=(2+Math.random()*4)+'px';
  s.style.animationDuration=(8+Math.random()*6)+'s';
  document.getElementById('wrap').appendChild(s);
}

// Background transparent bubbles
for(let i=0;i<20;i++){
  let b=document.createElement('div');
  b.className='bg-bubble';
  b.style.left=Math.random()*100+'%';
  b.style.width=b.style.height=(10+Math.random()*20)+'px';
  b.style.animationDuration=(10+Math.random()*10)+'s';
  document.getElementById('wrap').appendChild(b);
}

// Tap bubble effect (magic burst)
document.body.addEventListener('click', e=>{
  let b=document.createElement('div');
  b.className='bubble';
  b.style.left=e.clientX+'px';
  b.style.top=e.clientY+'px';
  b.style.width=b.style.height=(10+Math.random()*15)+'px';
  b.style.background='radial-gradient(circle,#ffdf5a,#ff75a0)';
  document.body.appendChild(b);
  setTimeout(()=>{b.style.transform='scale(2)';b.style.opacity=0;},10);
  setTimeout(()=>b.remove(),600);

  // Check if user clicked a background bubble
  document.querySelectorAll('.bg-bubble').forEach(bb=>{
    const rect=bb.getBoundingClientRect();
    if(e.clientX>=rect.left && e.clientX<=rect.right && e.clientY>=rect.top && e.clientY<=rect.bottom){
      bb.remove(); // bubble pops
    }
  });
});

// Dynamic gradient background
let colors=[
  ['#ff5f6d','#ffc371'],
  ['#24c6dc','#514a9d'],
  ['#ff9a9e','#fad0c4'],
  ['#a1c4fd','#c2e9fb'],
  ['#fbc2eb','#a6c1ee']
];
let i=0;
function changeGradient(){
  document.body.style.background = `linear-gradient(120deg, ${colors[i][0]}, ${colors[i][1]})`;
  i = (i+1) % colors.length;
}
setInterval(changeGradient,4000);
changeGradient();
</script>
</body>
</html>
