<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Camera Fun</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    color: white;
    text-shadow: 2px 2px 8px #333;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 25px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background: #fff;
    color: #333;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  #video {
    margin-top: 20px;
    width: 300px;
    height: 225px;
    border: 3px solid white;
    border-radius: 15px;
    display: none;
    position: relative;
    z-index: 1;
  }

  .star {
    position: absolute;
    width: 25px;
    height: 25px;
    background: radial-gradient(circle, #fffd82, #ff5e5e);
    clip-path: polygon(
      50% 0%, 61% 35%, 98% 35%, 
      68% 57%, 79% 91%, 50% 70%, 
      21% 91%, 32% 57%, 2% 35%, 
      39% 35%
    );
    animation: float 1s linear forwards;
    z-index: 2;
  }

  @keyframes float {
    0% { opacity: 1; transform: scale(1) translateY(0) rotate(0deg); }
    100% { opacity: 0; transform: scale(1.5) translateY(-100px) rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Tap Anywhere & See Stars!</h1>
<button onclick="startStream()">Allow Camera & Mic</button>
<video id="video" autoplay></video>

<script>
  // Camera & Microphone Access
  async function startStream() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      const video = document.getElementById('video');
      video.srcObject = stream;
      video.style.display = "block";
      alert("Camera & Microphone access granted!");
    } catch (err) {
      alert("Permission denied or device not found.");
      console.error(err);
    }
  }

  // Star Effect on Tap
  document.body.addEventListener('click', function(e) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.left = e.clientX - 12 + 'px';
    star.style.top = e.clientY - 12 + 'px';
    document.body.appendChild(star);

    // Remove star after animation
    setTimeout(() => {
      star.remove();
    }, 1000);
  });
</script>

</body>
</html>
