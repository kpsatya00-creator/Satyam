<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothing ERP - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap / Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Clothing ERP</a>
    <button class="btn btn-outline-light">Admin Login</button>
  </nav>

  <div class="container my-4">
    <!-- Dashboard -->
    <h2 class="mb-3">Dashboard</h2>
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card text-center p-3 shadow">
          <h4>Total Products</h4>
          <p class="fs-2">120</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3 shadow">
          <h4>Total Stock</h4>
          <p class="fs-2">450</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center p-3 shadow">
          <h4>Low Stock Alerts</h4>
          <p class="fs-2 text-danger">8</p>
        </div>
      </div>
    </div>

    <!-- Product List -->
    <h2 class="mt-5 mb-3">Product List</h2>
    <table class="table table-striped table-bordered shadow">
      <thead class="table-dark">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>SKU</th>
          <th>Category</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Size</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="shirt.jpg" width="50"></td>
          <td>Casual Shirt</td>
          <td>SKU123</td>
          <td>Men</td>
          <td>₹799</td>
          <td>25</td>
          <td>M</td>
          <td>Blue</td>
        </tr>
        <tr>
          <td><img src="kurti.jpg" width="50"></td>
          <td>Designer Kurti</td>
          <td>SKU456</td>
          <td>Women</td>
          <td>₹1199</td>
          <td>15</td>
          <td>L</td>
          <td>Red</td>
        </tr>
      </tbody>
    </table>

    <!-- Add Product Form -->
    <h2 class="mt-5 mb-3">Add Product (Admin)</h2>
    <form class="card p-4 shadow">
      <div class="row mb-3">
        <div class="col"><input type="text" class="form-control" placeholder="Product Name"></div>
        <div class="col"><input type="text" class="form-control" placeholder="SKU"></div>
      </div>
      <div class="row mb-3">
        <div class="col"><input type="text" class="form-control" placeholder="Category"></div>
        <div class="col"><input type="number" class="form-control" placeholder="Price"></div>
      </div>
      <div class="row mb-3">
        <div class="col"><input type="number" class="form-control" placeholder="Stock"></div>
        <div class="col"><input type="text" class="form-control" placeholder="Size"></div>
        <div class="col"><input type="text" class="form-control" placeholder="Color"></div>
      </div>
      <div class="mb-3">
        <input type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
  </div>

</body>
</html>
