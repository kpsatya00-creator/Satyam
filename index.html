<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pratap Trader's â€” Fun Links</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --accent:#ffdf5a;
    --card-w:420px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;overflow:hidden;}
  body {
    background: linear-gradient(120deg,#0a0f1e,#071124,#0a1a2b);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    display:flex;align-items:center;justify-content:center;
  }
  @keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  .wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}

  .bubble{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    background: rgba(255,255,255,0.1);
    box-shadow:0 0 20px rgba(255,255,255,0.2);
    animation: floatUp linear infinite;
  }
  @keyframes floatUp{
    0%{transform: translateY(0) scale(1);}
    100%{transform: translateY(-120vh) scale(0);}
  }

  .card{
    position:relative;
    width:100%; max-width:var(--card-w); background: rgba(0,0,0,0.45); backdrop-filter: blur(14px); border-radius:25px; padding:30px;
    display:flex;flex-direction:column;align-items:center;gap:20px;box-shadow:0 12px 50px rgba(0,0,0,0.6);
  }
  .logo{width:70px;height:70px;border-radius:14px;object-fit:cover;border:2px solid rgba(255,255,255,0.1);}
  .title{font-weight:700;color:var(--accent); font-size:1.4rem;}
  .sub{color:rgba(255,255,255,0.85); text-align:center;}

  .link-btn{
    width:100%;display:flex;align-items:center;gap:16px;background: rgba(255,255,255,0.05);border-radius:14px;padding:14px 20px;cursor:pointer;
    transition: all 0.3s ease; font-weight:600; color:#fff; font-size:1.05rem;
    box-shadow:0 6px 18px rgba(0,0,0,0.4);
  }
  .link-btn:hover{
    background: rgba(255,255,255,0.15); transform: translateY(-3px) scale(1.02);
  }
  .link-btn svg{width:32px;height:32px; flex-shrink:0;}
</style>
</head>
<body>
<div class="wrap" id="wrap">
  <div class="card">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <div class="title">Pratap Trader's</div>
    <div class="sub">Click on any link & enjoy the fun!</div>

    <!-- WhatsApp -->

      WhatsApp
    </div>

    <!-- Instagram -->

      <svg viewBox="0 0 24 24" fill="#E1306C"><circle cx="12" cy="12" r="3.2"/><circle cx="17.2" cy="6.8" r="0.8"/></svg>

      <svg viewBox="0 0 24 24" fill="#FF0000"><path d="M10 15l5-3-5-3v6z"/></svg>
      YouTube
    </div>

    <!-- Amazon -->
    <div class="link-btn" onclick="window.open('https://www.amazon.in/','_blank')">

      Flipkart
    </div>

  </div>
</div>

<script>
  const wrap = document.getElementById('wrap');

  // Bubble animation
  function createBubble(e) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = Math.random()*100+50;
    bubble.style.width = size+'px';
    bubble.style.height = size+'px';
    bubble.style.left = (e.clientX - size/2)+'px';
    bubble.style.top = (e.clientY - size/2)+'px';
    bubble.style.background = `rgba(255,255,255,${Math.random()*0.2+0.05})`;
    wrap.appendChild(bubble);
    setTimeout(()=> bubble.remove(),4000);
  }
  wrap.addEventListener('click', createBubble);
  wrap.addEventListener('touchstart', e=> createBubble(e.touches[0]));
</script>
</body>
</html>
