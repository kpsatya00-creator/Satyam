<!DOCTYPE html>

<title>Dark Magical Gradient — Pratap Trader's</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg,#0d1b2a,#1b263b);
  transition: background 10s linear;
  position: relative;
  color: #fff;
}

/* Wrap */
.wrap {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
  z-index: 2;
}

/* Card */
.card{
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 24px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.7);
  text-align: center;
  max-width: 400px;
  width: 100%;
  position: relative;
  z-index: 2;
}
.card .logo{width:80px;height:80px;border-radius:16px;object-fit:cover;margin-bottom:12px;}
.card .title{font-size:1.3rem;font-weight:700;color:#ffdf5a;}
.card .sub{font-size:0.95rem;color:rgba(255,255,255,0.8);margin-bottom:16px;}

/* Buttons */
.link-btn{
  display:flex;align-items:center;gap:10px;
  justify-content:center;
  padding:12px 20px;margin:10px 0;border-radius:16px;background: rgba(255,255,255,0.1);
  cursor:pointer;transition:0.3s;box-shadow:0 6px 18px rgba(0,0,0,0.35);
}
.link-btn:hover{background: rgba(255,223,90,0.15);transform:scale(1.05);}
.link-btn svg{width:28px;height:28px;}

/* Bubble styles */
.bg-bubble{
  position:absolute;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), rgba(255,255,255,0));
  pointer-events:none;
  transform: translate3d(0,0,0);
}

/* Tap bubble effect */
.bubble{
  position:absolute;
  border-radius:50%;
  pointer-events:none;
  opacity:1;
  transform: scale(0);
  transition: transform 0.6s ease-out, opacity 0.6s ease-out;
}

/* Guide */
.guide{
  position:absolute;
  top:30%;
  left:50%;
  transform:translateX(-50%);
  background: rgba(0,0,0,0.6);
  padding:12px 20px;
  border-radius:20px;
  color:#fff;
  font-weight:600;
  text-align:center;
  animation: pulse 1.5s infinite;
  z-index:5;
}
@keyframes pulse{
  0%,100%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.05);}
}
</style>
</head>
