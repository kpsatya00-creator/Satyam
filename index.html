<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Gradient â€” Pratap Trader's</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#ffdf5a;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Poppins',sans-serif;height:100%;overflow:hidden;color:#fff;transition:background 10s linear;}
.wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:20px;position:relative;padding:20px;z-index:1;}

/* Floating stars */
.star{position:absolute;width:6px;height:6px;border-radius:50%;background: #fff8; pointer-events:none;animation: float 12s linear infinite;}
@keyframes float{0%{transform:translateY(0) translateX(0);}50%{transform:translateY(-20px) translateX(10px);}100%{transform:translateY(0) translateX(0);}}

/* Transparent 3D Bubbles */
.bg-bubble{
  position:absolute;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), rgba(255,255,255,0));
  pointer-events:none;
  animation: floatBubble linear infinite;
  box-shadow: inset -5px -5px 20px rgba(255,255,255,0.2), inset 5px 5px 20px rgba(0,0,0,0.1);
  transform: translate3d(0,0,0);
}

/* Bubble float animation */
@keyframes floatBubble{
  0%{transform: translateY(100vh) translateX(0) scale(1);}
  50%{transform: translateY(50vh) translateX(30px) scale(1.2);}
  100%{transform: translateY(-100px) translateX(-20px) scale(1);}
}

/* Card style */
.card{background:rgba(255,255,255,0.05);backdrop-filter:blur(12px);border-radius:20px;padding:24px;box-shadow:0 10px 40px rgba(0,0,0,0.6);text-align:center;max-width:400px;width:100%;position:relative;z-index:2;}
.card .logo{width:80px;height:80px;border-radius:16px;object-fit:cover;margin-bottom:12px;}
.card .title{font-size:1.3rem;font-weight:700;color:var(--accent);}
.card .sub{font-size:0.95rem;color:rgba(255,255,255,0.75);margin-bottom:16px;}

/* Links */
.link-btn{display:flex;align-items:center;gap:12px;padding:12px 20px;margin:10px 0;border-radius:16px;background: rgba(255,255,255,0.1);cursor:pointer;transition:0.3s;box-shadow:0 6px 18px rgba(0,0,0,0.35);}
.link-btn:hover{background: rgba(255,223,90,0.15);transform:scale(1.05);}
.link-btn svg{width:28px;height:28px;}

/* Tap bubble */
.bubble{position:absolute;border-radius:50%;pointer-events:none;opacity:1;transform:scale(0);transition:transform 0.6s ease-out,opacity 0.6s ease-out;}

/* First-time guide */
.guide{
  position:absolute;
  top:30%;
  left:50%;
  transform:translateX(-50%);
  background: rgba(0,0,0,0.6);
  padding:12px 20px;
  border-radius:20px;
  color:#fff;
  font-weight:600;
  text-align:center;
  animation: pulse 1.5s infinite;
  z-index:5;
}
@keyframes pulse{
  0%,100%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.05);}
}
</style>
</head>
<body>

<div class="wrap" id="wrap">
  <div class="card">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <div class="title">Pratap Trader's</div>
    <div class="sub">Click on any link & enjoy the magic!</div>

    <!-- Buttons -->
    <div class="link-btn" onclick="window.open('https://wa.me/919876543210','_blank')">WhatsApp</div>
    <div class="link-btn" onclick="window.open('https://www.flipkart.com/','_blank')">Flipkart</div>
    <div class="link-btn" onclick="window.open('https://youtube.com/@pratap.traders','_blank')">YouTube</div>
    <div class="link-btn" onclick="window.open('https://instagram.com/pratap.traders','_blank')">Instagram</div>
    <div class="link-btn" onclick="window.open('https://www.amazon.in/','_blank')">Amazon</div>
    <div class="link-btn" onclick="window.open('https://www.facebook.com/','_blank')">Facebook</div>
  </div>
</div>

<script>
// First-time visitor guide
if(!localStorage.getItem('visited')){
  let guide = document.createElement('div');
  guide.className='guide';
  guide.innerText='Tap anywhere to see magic!';
  document.body.appendChild(guide);
  setTimeout(()=>{guide.remove()},4000); // show for 4 seconds
  localStorage.setItem('visited','yes');
}

// Floating stars
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'%';
  s.style.left=Math.random()*100+'%';
  s.style.width=s.style.height=(2+Math.random()*4)+'px';
  s.style.animationDuration=(8+Math.random()*6)+'s';
  document.getElementById('wrap').appendChild(s);
}

// Transparent 3D Bubbles
for(let i=0;i<15;i++){
  let b=document.createElement('div');
  b.className='bg-bubble';
  b.style.left=Math.random()*100+'%';
  let size = 40+Math.random()*80;
  b.style.width=b.style.height=size+'px';
  b.style.animationDuration=(20+Math.random()*20)+'s';
  b.style.zIndex=Math.floor(Math.random()*3);
  document.getElementById('wrap').appendChild(b);
}

// Tap bubble effect
document.body.addEventListener('click', e=>{
  let b=document.createElement('div');
  b.className='bubble';
  b.style.left=e.clientX+'px';
  b.style.top=e.clientY+'px';
  b.style.width=b.style.height=(20+Math.random()*25)+'px';
  b.style.background='radial-gradient(circle,#ffdf5a,#ff75a0)';
  document.body.appendChild(b);
  setTimeout(()=>{b.style.transform='scale(2)';b.style.opacity=0;},10);
  setTimeout(()=>b.remove(),600);

  // Pop background bubbles
  document.querySelectorAll('.bg-bubble').forEach(bb=>{
    const rect=bb.getBoundingClientRect();
    if(e.clientX>=rect.left && e.clientX<=rect.right && e.clientY>=rect.top && e.clientY<=rect.bottom){
      bb.remove();
    }
  });
});

// Smooth gradient background transition
let gradients=[
  ['#ff5f6d','#ffc371'],
  ['#24c6dc','#514a9d'],
  ['#ff9a9e','#fad0c4'],
  ['#a1c4fd','#c2e9fb'],
  ['#fbc2eb','#a6c1ee']
];
let current=0;
function smoothGradient(){
  current = (current+1)%gradients.length;
  document.body.style.background = `linear-gradient(120deg, ${gradients[current][0]}, ${gradients[current][1]})`;
}
setInterval(smoothGradient,15000); // slow change
smoothGradient();
</script>
</body>
</html>
