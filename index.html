<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Links â€” Pratap Trader's</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#071124; --bg2:#081a2a;
  --accent:#ffdf5a;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Poppins',sans-serif;height:100%;background:linear-gradient(120deg,var(--bg1),var(--bg2));overflow:hidden;color:#fff;}
.wrap{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;gap:20px;position:relative;padding:20px;}

/* Floating stars */
.star{position:absolute;width:6px;height:6px;border-radius:50%;background: #fff8; pointer-events:none;animation: float 12s linear infinite;}
@keyframes float{0%{transform:translateY(0) translateX(0);}50%{transform:translateY(-20px) translateX(10px);}100%{transform:translateY(0) translateX(0);}}

/* Card style */
.card{background:rgba(255,255,255,0.05);backdrop-filter:blur(12px);border-radius:20px;padding:24px;box-shadow:0 10px 40px rgba(0,0,0,0.6);text-align:center;max-width:400px;width:100%;}
.card .logo{width:80px;height:80px;border-radius:16px;object-fit:cover;margin-bottom:12px;}
.card .title{font-size:1.3rem;font-weight:700;color:var(--accent);}
.card .sub{font-size:0.95rem;color:rgba(255,255,255,0.75);margin-bottom:16px;}

/* Links */
.link-btn{display:flex;align-items:center;gap:12px;padding:12px 20px;margin:10px 0;border-radius:16px;background: rgba(255,255,255,0.1);cursor:pointer;transition:0.3s;box-shadow:0 6px 18px rgba(0,0,0,0.35);}
.link-btn:hover{background: rgba(255,223,90,0.15);transform:scale(1.05);}
.link-btn svg{width:28px;height:28px;}

/* Tap effect bubble */
.bubble{position:absolute;border-radius:50%;pointer-events:none;opacity:1;transform:scale(0);transition:transform 0.6s ease-out,opacity 0.6s ease-out;}
</style>
</head>
<body>

<div class="wrap" id="wrap">
  <!-- Floating stars will be added by JS -->

  <div class="card">
    <img src="logo.png" class="logo" onerror="this.style.display='none'">
    <div class="title">Pratap Trader's</div>
    <div class="sub">Click on any link & enjoy the magic!</div>

    <div class="link-btn" onclick="window.open('https://wa.me/919876543210','_blank')">
      <svg viewBox="0 0 24 24" fill="#25D366"><path d="M20.52 3.48A11.96 11.96 0 0012 .5 11.96 11.96 0 003.48 3.48 11.94 11.94 0 00.5 12c0 2.1.55 4.1 1.6 5.86L.5 23.5l5.8-1.56A11.94 11.94 0 0012 23.5h.01c2.12 0 4.12-.55 5.88-1.6A11.96 11.96 0 0023.5 12a11.96 11.96 0 00-1-5.52z"/></svg>
      WhatsApp
    </div>

    <div class="link-btn" onclick="window.open('https://www.flipkart.com/','_blank')">
      <svg viewBox="0 0 24 24" fill="#2874F0"><path d="M6 4h3l2 3h3l-4 5 1 1 5-6V4z"/></svg>
      Flipkart
    </div>

    <div class="link-btn" onclick="window.open('https://youtube.com/@pratap.traders','_blank')">
      <svg viewBox="0 0 24 24" fill="#FF0000"><path d="M10 15l5-3-5-3v6z"/></svg>
      YouTube
    </div>

    <div class="link-btn" onclick="window.open('https://instagram.com/pratap.traders','_blank')">
      <svg viewBox="0 0 24 24" fill="#f58529"><circle cx="12" cy="12" r="3.2"/><circle cx="17.2" cy="6.8" r="0.8"/></svg>
      Instagram
    </div>
  </div>
</div>

<script>
// Floating stars
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='star';
  s.style.top=Math.random()*100+'%';
  s.style.left=Math.random()*100+'%';
  s.style.width=s.style.height=(2+Math.random()*4)+'px';
  s.style.animationDuration=(8+Math.random()*6)+'s';
  document.getElementById('wrap').appendChild(s);
}

// Tap bubble effect
document.body.addEventListener('click', e=>{
  let b=document.createElement('div');
  b.className='bubble';
  b.style.left=e.clientX+'px';
  b.style.top=e.clientY+'px';
  b.style.width=b.style.height=(10+Math.random()*10)+'px';
  b.style.background='radial-gradient(circle,#ffdf5a,#ff75a0)';
  document.body.appendChild(b);
  setTimeout(()=>{b.style.transform='scale(2)';b.style.opacity=0;},10);
  setTimeout(()=>b.remove(),600);
});
</script>
</body>
</html>
