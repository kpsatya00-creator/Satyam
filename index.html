<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Game - Pratap Trader's</title>
<style>
  body {
    margin:0; padding:0; overflow:hidden;
    background: linear-gradient(120deg,#0a0f2e,#081a2a,#0b0f2e);
    background-size:400% 400%;
    animation: gradientBG 20s ease infinite;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }
  @keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  canvas{display:block;margin:auto;background: rgba(0,0,0,0.3); border-radius: 20px; display:block; margin-top:50px;}
  .scoreboard{position:absolute;top:20px;left:50%;transform:translateX(-50%);font-size:24px;font-weight:700;}
  button{position:absolute;top:60px;left:50%;transform:translateX(-50%);padding:10px 20px;font-size:18px;border:none;border-radius:12px;background:#ffdf5a;color:#111;font-weight:700;cursor:pointer;}
</style>
</head>
<body>
<div class="scoreboard" id="score">Score: 0</div>
<button onclick="resetGame()">Restart</button>
<canvas id="gameCanvas" width="600" height="400"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let score = 0;
const bubbles = [];

function random(min,max){return Math.random()*(max-min)+min;}

// create bubbles
function createBubble(){
  const bubble = {
    x: random(50, canvas.width-50),
    y: canvas.height + 30,
    radius: random(20,40),
    speed: random(1,3),
    color: `rgba(255,255,255,${Math.random()*0.5+0.3})`
  };
  bubbles.push(bubble);
}

// draw bubbles
function drawBubbles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  bubbles.forEach((b,index)=>{
    b.y -= b.speed;
    ctx.beginPath();
    ctx.arc(b.x,b.y,b.radius,0,Math.PI*2);
    ctx.fillStyle=b.color;
    ctx.fill();
    ctx.closePath();
    if(b.y+b.radius<0){bubbles.splice(index,1);}
  });
}

// detect click
canvas.addEventListener('click', function(e){
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  bubbles.forEach((b,index)=>{
    const dx = mx - b.x;
    const dy = my - b.y;
    if(Math.sqrt(dx*dx + dy*dy) < b.radius){
      bubbles.splice(index,1);
      score++;
      document.getElementById('score').innerText = "Score: "+score;
    }
  });
});

// game loop
function gameLoop(){
  if(Math.random()<0.02){createBubble();}
  drawBubbles();
  requestAnimationFrame(gameLoop);
}

function resetGame(){
  bubbles.length=0;
  score=0;
  document.getElementById('score').innerText = "Score: "+score;
}

// start game
gameLoop();
</script>
</body>
</html>
