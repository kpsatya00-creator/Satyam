<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --accent:#ffdf5a;
    --card-w:420px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:'Poppins',sans-serif;overflow:hidden;}
  body {
    background: linear-gradient(120deg,#0b0f2e,#071124,#081a2a);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display:flex;align-items:center;justify-content:center;
  }
  @keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  .wrap{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}
  .bubble{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    background: rgba(255,255,255,0.1);
    box-shadow:0 0 20px rgba(255,255,255,0.2);
    animation: floatUp linear infinite;
  }
  @keyframes floatUp{
    0%{transform: translateY(0) scale(1);}
    100%{transform: translateY(-120vh) scale(0);}
  }
  .card{
    position:relative;
    width:100%; max-width:var(--card-w); background: rgba(0,0,0,0.4); backdrop-filter: blur(12px); border-radius:20px; padding:30px;
    display:flex;flex-direction:column;align-items:center;gap:18px;box-shadow:0 12px 40px rgba(0,0,0,0.5);
  }
  .logo{width:60px;height:60px;border-radius:12px;object-fit:cover;border:2px solid rgba(255,255,255,0.06);}
  .title{font-weight:700;color:var(--accent); font-size:1.2rem;}
  .sub{color:rgba(255,255,255,0.8); text-align:center;}
  .link-btn{
    width:100%;display:flex;align-items:center;gap:14px;background: rgba(255,255,255,0.05);border-radius:12px;padding:12px 18px;cursor:pointer;
    transition: all 0.25s ease; font-weight:600; color:#fff;
  }
  .link-btn:hover{background: rgba(255,255,255,0.15); transform: translateY(-3px);}
  .link-btn svg{width:28px;height:28px; flex-shrink:0;}
</style>
</head>

  </div>
</div>

<script>
  const wrap = document.getElementById('wrap');

  // Bubble animation
  function createBubble(e) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    const size = Math.random()*60+40;
    bubble.style.width = size+'px';
    bubble.style.height = size+'px';
    bubble.style.left = (e.clientX - size/2)+'px';
    bubble.style.top = (e.clientY - size/2)+'px';
    bubble.style.background = `rgba(255,255,255,${Math.random()*0.2+0.05})`;
    wrap.appendChild(bubble);
    setTimeout(()=> bubble.remove(),3000);
  }
  wrap.addEventListener('click', createBubble);
  wrap.addEventListener('touchstart', e=> createBubble(e.touches[0]));
</script>
</body>
